<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Website Recreated</title>
    <link
      rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="flex-box">
          <img class="logo" src="./asserts/logo.svg" alt="Tesla-Logo" />
          <ul class="nav-links">
            <li><a href="/">MODEL Y</a></li>
            <li><a href="/">MODEL X</a></li>
            <li><a href="/">MODEL S</a></li>
            <li><a href="/">MODEL 3</a></li>
            <li><a href="/">SOLAR ROOF</a></li>
            <li><a href="/">SHOP</a></li>
          </ul>
          <img class="cart" src="./asserts/burger.svg" alt="Hand-Burger" />
        </nav>
        <div class="animate__animated animate__fadeInDown">
          <h2 class="heading">Model S</h2>
          <p class="paragraph underline">
            Order Online for<span><a href="/">Touchless Delivery</a></span>
          </p>
        </div>
      </div>
      <div class="buttons animate__fadeInDown">
        <button class="btn-1">Custom Order</button>
        <button class="btn-2">Existing Inventory</button>
      </div>
      <section class="header-down-arrow">
        <img
          src="https://cssanimation.rocks/levelup/public/images/downarrow.png"
          width="50"
        />
      </section>
      <!-- <div class="arrow-main">
        <img class="arrow" src="./asserts/arrow.svg" alt="Arrow" />
      </div> -->
    </header>
  </body>
</html>
